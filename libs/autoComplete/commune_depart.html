<script type="text/javascript" src="libs/autoComplete/jquery-1.2.1.pack.js"></script>
<script type="text/javascript">
	function lookup(inputString) {
		if(inputString.length == 0) {
			// Hide the suggestion box.
			$('#suggestions').hide();
		} else {
			$.post("libs/autoComplete/rpc_depart.php", {queryString: ""+inputString+""}, function(data){
				if(data.length >0) {
					$('#suggestions').show();
					$('#autoSuggestionsList').html(data);
				}
			});
		}
	} // lookup
	
	function fill(thisValue,id) {
		$('#inputString').val(thisValue);
		$('#id_commune_depart').val(id);
		setTimeout("$('#suggestions').hide();", 200);
	}
</script>
